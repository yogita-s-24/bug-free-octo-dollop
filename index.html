<!DOCTYPE html>
<html >
<head>
    <title>Table Tag</title>
</head>
<body>
    <table border="3">
        <tr>
            <th rowspan="2">Sr.No</th>
            <th colspan="1" rowspan="2">Time</th>
            <th colspan="6">Days</th>
        </tr>

        <tr>
            
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thus</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>8am-8.45am</td>
            <td>Marathi</td>
            <td rowspan="2">English</td>
            <td>Marathi</td>
            <td>Math</td>
            <td>History</td>
            <td>Science</td>   
        </tr>
         <tr>
            <td>2</td>
            <td>8.45am-9.30am</td>
            <td rowspan="2">Hindi</td>
            <td rowspan="2">Science</td>
            <td colspan="3">Science</td>       
        </tr>
         <tr>
            <td>3</td>
            <td>9.30am-10.15am</td>
            <td rowspan="3">History</td>
            <td>English</td>
            <td rowspan="2">Marathi</td>
            <td rowspan="2">Math</td>   
        </tr>
    <tr>
        <td>4</td>
            <td>10.15am-11am</td>
            <td rowspan="2">English</td>
            <td rowspan="2">Play</td>
            <td>Science</td>
               
    </tr>
    <tr>
        <td>5</td>
            <td>11am-11.45am</td>
            <td colspan="2">Math</td>
            <td>Science</td>
               
    </tr>
       <tr>
         <th colspan="9" rowspan="2">*!!!End!!!*</th>
        </tr>
        
       
 </table>
    
</body>
</html>
